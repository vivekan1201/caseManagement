<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Insight Advantage Client Portal</title>
</head>
<body>
<img src="/image.png" alt="Header Image" class="header-image">
<div class="login-container">
    <h1>Login</h1>
    <form action="http://localhost:8080/api/login" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <!-- Display error message if exists -->
    <div th:if="${error}" th:text="${error}" style="color: red; margin-top: 10px;"></div>
    <div class="forgot-password">
        <a href="#">Forgot Password?</a>
    </div>
</div>
</body>
</html>
