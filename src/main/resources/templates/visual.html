<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Services Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .chart-container {
            width: 80%;
            margin: auto;
        }
        canvas {
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h2>Client Services Report</h2>

<div class="chart-container">
    <canvas id="clientChart" width="400" height="200"></canvas>
</div>

<!-- Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('clientChart').getContext('2d');
    const clientChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['IES', 'WSIB ES', 'WSIB Training', 'CPP', 'Other'],
            datasets: [{
                label: 'Number of Clients',
                data: [10, 5, 8, 3, 7],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
